<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title> Dana Boston's Portfolio</title>
    </head>
    <body>
        <nav>
            <ul class="navText">
                <li><a href="#about">About Me</a></li>
                <li><a href="#work">My Work</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
        <header class="header">
            <img class="banner" src="./assets/images/banner.png" alt="Geometric grid with orange, gray, and white triangles" onContextMenu="return false;" draggable="false"/>
            <h1 class="bannerText">Dana Boston's Portfolio</h1>
        </header>  

        <main>
            <section>
                <aside class="card about">
                    <h2 id="about">About Me</h2>
                </aside>
                <article class="card">
                    <p>
                        Thanks for stopping by my portfolio! I hope some of the work I've done will be of interest to you! Testing Testing Testing Testing Testing Testing Testing
                    </p>
                </article>
            </section>
            <section>
                <aside class="card work">
                    <h2 id="work">My Work</h2>
                </aside>
                <article class="card">
                    <figure>
                        <img class="workImage" src="./assets/images/horiseon.png" alt="The top portion of the Horiseon Home Page">
                        <figcaption>Horiseon Home Page</figcaption>
                    </figure>
                </article>
            </section>
            <section>
                <aside class="card contact">
                    <h2 id="contact">Contact Me</h2>
                </aside>
                <article class="card">
                    <p>
                        Testing.
                    </p>
                </article>    
            </section>
        </main>
    </body>
</html>
